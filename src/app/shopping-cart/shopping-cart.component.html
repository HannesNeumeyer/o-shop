<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart$ | async as cart">
  <p>
    <!-- You have {{ cart.totalItemsCount }} items in your shopping cart. -->
  <button 
    (click)="clearCart()"
    class="btn btn-danger btn-sm">Clear Shopping Cart
  </button>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-left" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items$">
        <td>
          <div [style.backgroundImage]="'url(' + item.product.imageUrl + ')'" class="thumbnail"></div>
        </td>
        <td>
          {{ item.product.title }}
        </td>
        <td>
          {{ item.quantity }}
        </td>
        <td class="text-right">
          {{ item.product.price * item.quantity | currency:"USD":symbol }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ totalPrice | currency:"USD":symbol }}</th>
      </tr>
    </tfoot>
  </table>
  <a 
    routerLink="/check-out"
    class="btn btn-primary">Check Out
  </a>
</div>
